    <div class="container mx-auto mt-30">
        <h2 class="text-2xl font-semibold mb-4 mt-10 text-center">Login Dulu Bang</h2>
        <form id="loginForm">
            <div class="mx-8 flex flex-col justify-center mt-16 max-w-[100%]">
                <label for="username" class="mb-2">Username:</label>
                <input type="text" id="username" name="username" class="border p-2 mb-4" required>
                <label for="password" class="mb-2">Password:</label>
                <input type="password" id="password" name="password" class="border p-2 mb-4" required>
                <button type="button" id="loginButton" class="bg-red-800 text-white p-2 rounded-md mt-5">Login</button>
            </div>
        </form>
    </div>
