<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body class="font-sans overflow-hidden">
    <!-- Side nav -->
    <nav class="p-5 bg-red-800 text-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-start items-center">
          <span class="text-3xl cursor-pointer mx-2 md:hidden block">
            <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
          </span>
        <span class="text-xl font-sans ml-5">
          Manajemen Pengguna
        </span>
           
      </div>

      <ul
        class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-red-800 text-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0  flex items-center">
            <ion-icon name="file-tray-full-outline"></ion-icon>
          <a
            href="dashboard.html"
            class="hover:text-gray-300 block px-2 text-white py-1 rounded"
            >Dashboard</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0  flex items-center">
            <ion-icon name="person-outline"></ion-icon>
          <a
            href="userManagement.html"
            class="hover:text-gray-300 block px-2 text-white py-1 rounded"
            >Manajemen Pengguna</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0  flex items-center">
            <ion-icon name="ribbon-outline"></ion-icon>
          <a
            href="roleManagement.html"
            class="hover:text-gray-300 block px-2 text-white py-1 rounded"
            >Manajemen Role</a
          >
        </li class="mx-4 my-6 md:my-0 pb-5">
        <button class="bg-white hover:bg-gray-300 text-black px-4 py-2 rounded-md" onclick="logout()">Logout</button>
      </ul>
    </nav>

    <!-- Content -->
    <!-- Tab -->
    <div class="max-h-full flex max-w-full fixed w-full mt-3">
      <div class="w-full px-8 sm:px-0 h-full">
        <div class="sm:w-full sm:mx-auto sm:h-full">
          <div
            role="tablist"
            aria-label="Tabs"
            class="relative w-full mx-auto h-12 grid grid-cols-2 items-center px-[3xl] rounded-md bg-black shadow-900/20"
          >
            <div class="absolute indicator bottom-0 w-[50%] top-0 left-0 rounded-md bg-red-800"></div>
            <!-- Tab Title -->
            <button
              role="tab"
              aria-selected="true"
              aria-controls="panel-1"
              id="tab-1"
              tabindex="0"
              class="relative block h-10 tab rounded-full"
            >
              <span class="text-white font-medium">Isi</span>
            </button>
            <button
              role="tab"
              aria-selected="false"
              aria-controls="panel-2"
              id="tab-2"
              tabindex="-1"
              class="relative block h-10 tab rounded-full"
            >
              <span class="text-white font-medium">Lihat</span>
            </button>
          </div>

          <!-- Tab Content -->
          <div class="mt-3 relative">
            <!-- For Isi -->
            <div role="tabpanel" id="panel-1" class="tab-panel p-6 transition duration-300 min-h-full max-h-[550px] overflow-auto">
              <div class="mt-0 text-gray-700">
                <!-- Buat Form Input -->
                <form id="inputForm">
                  <div class="mb-4">
                    <label for="idpengguna" class="block text-sm font-medium text-gray-600">ID Pengguna</label>
                    <input type="text" id="idpengguna" name="idpengguna" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
                  </div>

                  <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
                  </div>

                  <div class="mb-4">
                    <label for="namapengguna" class="block text-sm font-medium text-gray-600">Nama Pengguna</label>
                    <input type="text" id="namapengguna" name="namapengguna" class="mt-1 p-2 border border-gray-300 rounded-md w-full" />
                  </div>

                  <div class="mb-4">
                    <label for="idrole" class="block text-sm font-medium text-gray-600">Role</label>
                    <!-- Select untuk ID Role -->
                    <select id="idrole" name="idrole" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                      <!-- Pilihan ID Role akan diisi secara dinamis -->
                      <script>
                        // Mengambil data role dari API
                          fetch('https://cordova-warmindo-api.vercel.app/role')
                          .then(response => response.json())
                          .then(data => {
                            // Mengambil elemen select berdasarkan id
                            const idRoleSelect = document.getElementById('idrole');

                            // Membersihkan opsi yang sudah ada
                            idRoleSelect.innerHTML = '';

                            // Menambahkan opsi-opsi baru berdasarkan data dari API
                            data.user.forEach(role => {
                              const option = document.createElement('option');
                              option.value = role.id_role;
                              option.textContent = role.role;
                              idRoleSelect.appendChild(option);
                            });
                          })
                          .catch(error => {
                            console.error('Error fetching role data:', error);
                          });

                      </script>
                    </select>
                  </div>

                  <div class="mb-4">
                    <label for="status" class="block text-sm font-medium text-gray-600">Status</label>
                    <!-- Select untuk Status -->
                    <select id="status" name="status" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                      <option value="aktif">Aktif</option>
                      <option value="tidak aktif">Tidak Aktif</option>
                    </select>
                  </div>

                  <!-- Tombol untuk submit form -->
                  <button type="submit"  class="bg-blue-500 mt-5 text-white py-2 px-4  rounded-md">Submit</button>
                </form>
              </div>
            </div>


            <!-- Lihat  -->
            <div role="tabpanel" id="panel-2" class="absolute top-0 invisible opacity-0 tab-panel p-6 transition max-h-[550px] duration-300 max-w-full overflow-auto">
              <div class="mt-0 text-gray-700 ">
                
                <table class="min-w-full divide-y divide-gray-200">
                  <thead>
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Pengguna</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Pengguna</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                    </tr>
                  </thead>
                  <tbody  id="userDataBody">
                    <!-- Transaksi data will be populated here -->
                  </tbody>
                </table>

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
    



    <!-- Script JS -->
    <script src="js/userManagement.js"></script>
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");

        if (e.name === "menu-outline") {
          e.name = "close";
          list.classList.remove("top-[80px]");
          list.classList.add("top-[60px]", "opacity-100", "z-50");
          list.classList.remove("opacity-0");
        } else {
          e.name = "menu-outline";
          list.classList.remove("top-[60px]", "opacity-100", "z-50");
          list.classList.add("top-[80px]", "opacity-0");
        }
      }
    </script>
    <script>
      let tabs = document.querySelectorAll(".tab");
      let indicator = document.querySelector(".indicator");
      let panels = document.querySelectorAll(".tab-panel");

      indicator.style.width = tabs[0].getBoundingClientRect().width + "px";
      indicator.style.left = tabs[0].getBoundingClientRect().left - tabs[0].parentElement.getBoundingClientRect().left + "px";

      tabs.forEach(tab => {
          tab.addEventListener("click", () => {
            let tabTarget = tab.getAttribute("aria-controls");

            indicator.style.width = tab.getBoundingClientRect().width + "px";
            indicator.style.left = tab.getBoundingClientRect().left - tab.parentElement.getBoundingClientRect().left + "px";

            panels.forEach(panel => {
              if (panel.getAttribute("id") === tabTarget) {
                panel.classList.remove("invisible", "opacity-0");
                panel.classList.add("visible", "opacity-100", );
                panel.setAttribute("aria-hidden", "false");
                panel.setAttribute("tabindex", "0");
              } else {
                panel.classList.remove("visible", "opacity-100");
                panel.classList.add("invisible", "opacity-0");
                panel.setAttribute("aria-hidden", "true");
                panel.setAttribute("tabindex", "-1");
              }
            });
        });
      })

    </script>
  </body>
</html>
