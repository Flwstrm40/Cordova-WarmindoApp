<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white p-4">
            <button class="bg-blue-500 text-white px-4 py-2 mb-4 rounded" onclick="readWarung()">Warung</button>
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="readKaryawan()">Karyawan</button>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-grow bg-gray-200">
            <div class="flex items-center justify-between bg-gray-700 text-white p-4">
                <!-- Hamburger Menu -->
                <div class="cursor-pointer" onclick="toggleMenu()">
                    <div class="menu-icon h-3 w-6 bg-white mb-1"></div>
                    <div class="menu-icon h-3 w-6 bg-white mb-1"></div>
                    <div class="menu-icon h-3 w-6 bg-white"></div>
                </div>

                <!-- Menu Dropdown -->
                <div class="hidden" id="menuDropdown">
                    <a href="#" class="text-white">Dashboard</a>
                    <div class="submenu">
                        <span class="text-white">Manajemen Akun</span>
                        <a href="#" class="text-white">Manajemen Role</a>
                        <a href="#" class="text-white">Manajemen User</a>
                    </div>
                </div>

                <!-- Logout Button -->
                <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="logout()">Logout</button>
            </div>

            <!-- Main Content Area -->
            <div class="p-4">
                <!-- Konten utama dapat ditambahkan di sini -->
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
